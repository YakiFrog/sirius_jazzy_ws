roboteq_ros2_driver:
  ros__parameters:
    pub_odom_tf: true
    odom_frame: "sirius3/odom"
    base_frame: "sirius3/base_footprint"
    cmdvel_topic: "cmd_vel"
    odom_topic: "odom"
    port: "/dev/roboteq"
    baud: 230400
    open_loop: true
    wheel_circumference: 0.877
    track_width: 0.40
    max_amps: 9.0
    max_rpm: 100
    pulse: 325 # もとは295. 325(10m走って10.25mのパラメタ)
    max_speed: 0.5
    # odometry tuning
    # request encoder stream every N milliseconds (Roboteq streaming interval)
    # 50ms -> nominally 20Hz; you can decrease to ~33-40ms to try raising delivery rate
    odom_stream_interval_ms: 5
    # maximum publish rate for /odom (Hz)
    odom_publish_hz: 20.0
    # calibration: multiply computed distances/angles by this factor
    # (set after measuring known motion, e.g. 0.5m -> observed 0.075m => 6.667)
    odom_scale: 6.667
