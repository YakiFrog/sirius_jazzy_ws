amcl:
  ros__parameters:
    use_sim_time: true
    
    # オドメトリモデルのノイズパラメータ（回転・並進の誤差モデル）
    # 進行方向に集中させるため、横方向の拡散を抑制
    # alpha1: 0.05  # 回転による回転誤差（小さく=回転時の角度ブレを抑制）
    # alpha2: 0.05  # 並進による回転誤差（小さく=直進時の角度ブレを抑制）
    # alpha3: 0.15  # 並進による並進誤差（進行方向のブレ）← 若干大きめで前方に広げる
    # alpha4: 0.05  # 回転による並進誤差（小さく=回転時の横ズレを抑制）
    # alpha5: 0.10  # 並進誤差の追加ノイズ（小さく=全方向の無駄な拡散を抑制）


    # 自己位置ぶっとびやすいのは、ここの値。シミュレータ上のオドメトリはずれやすい
    # 点群と環境情報が一致していないときは、ここの値を高くする（LiDARの信頼度を上げる）ことで、ビッタリ合うはず。
    alpha1: 0.35  # 回転による回転誤差（小さく=回転時の角度ブレを抑制）
    alpha2: 0.35  # 並進による回転誤差（小さく=直進時の角度ブレを抑制）
    alpha3: 0.35  # 並進による並進誤差（進行方向のブレ）← 若干大きめで前方に広げる
    alpha4: 0.35  # 回転による並進誤差（小さく=回転時の横ズレを抑制）
    alpha5: 0.10  # 並進誤差の追加ノイズ（小さく=全方向の無駄な拡散を抑制）
    
    # フレームID設定
    base_frame_id: "sirius3/base_footprint"  # ロボットのベースフレーム
    global_frame_id: "map"                    # グローバル座標系（マップフレーム）
    odom_frame_id: "sirius3/odom"             # オドメトリフレーム
    
    # レーザースキャン処理の最適化パラメータ
    beam_skip_distance: 0.5           # ビームをスキップする距離閾値[m]（処理軽減）
    beam_skip_error_threshold: 0.9    # スキップ判定のエラー閾値
    beam_skip_threshold: 0.3          # ビームスキップの確率閾値
    do_beamskip: true                 # ビームスキップ機能の有効化（計算負荷削減）-> かなり効く。これは触らない。
    
    # センサーモデルパラメータ
    lambda_short: 0.1                      # 短距離測定の指数分布パラメータ
    laser_likelihood_max_dist: 100.0        # 尤度計算の最大距離[m] 下げていいことはなかった。
    laser_max_range: 100.0                 # レーザーの最大測定距離[m]
    laser_min_range: -1.0                  # レーザーの最小測定距離[m]（-1は自動設定）
    laser_model_type: "likelihood_field"   # センサーモデルタイプ
    # likelihood_field_prob: 確率的尤度場モデル（推奨・高速・ノイズに強い）
    #   - 事前計算された距離場を使用して高速に尤度を計算
    #   - 動的障害物や一時的なノイズに対してロバスト
    #   - 室内環境や構造化された環境で最適
    #   - 自己位置がジャンプしやすいが、補正が効く
    # likelihood_field: 基本的な尤度場モデル（高速だが正規化なし）
    # beam: ビームモデル（高精度だが計算コスト大・ノイズに弱い）
    #   - レイトレーシングで障害物を検出
    #   - 屋外や複雑な環境向き
    max_beams: 120                         # 使用する最大ビーム数（多いほど精度高・負荷大）
    scan_topic: scan                       # 購読するレーザースキャントピック名
    
    # パーティクルフィルタ設定
    max_particles: 2000  # 最大パーティクル数（多いほど精度高・計算量大）3000 -> 2000
    min_particles: 500  # 最小パーティクル数（少ないと精度低・計算量小）700 -> 500
    pf_err: 0.10         # 位置推定の許容誤差（小さいほど高精度だが計算量増）
    pf_z: 0.99           # パーティクルフィルタの信頼度（0.99推奨）
    
    # リカバリー機能（ロボットロスト時の回復）
    # 自己位置がジャンプするのはこの子の値のせい。大きくしすぎず、修正が効くような値にする。
    recovery_alpha_fast: 0.01  # 高速リカバリーの学習率（大きいと素早く回復）-> Likelihood_field_probは確率的に自己位置を計算するため、ジャンプしがち。その際にある程度早くリカバリーしないとだめなのなので0.001では遅い。
    recovery_alpha_slow: 0.02    # 低速リカバリーの学習率（安定性重視）
    
    # フィルタ更新設定
    resample_interval: 1          # リサンプリング間隔（毎フレーム）
    save_pose_rate: 0.5           # 位置保存レート[Hz]
    
    # ロボットモデル
    robot_model_type: "nav2_amcl::DifferentialMotionModel"  # 差動駆動モデル
    
    # センサー尤度モデルの重み（合計1.0になるように調整）
    sigma_hit: 0.1   # 測定ノイズの標準偏差[m]（小さい=高精度センサー）
    z_hit: 0.70      # 正確な測定の重み（大きい=センサーを信頼） -> マップ依存度
    z_short: 0.15    # 短距離測定の重み（予期しない近い障害物）
    z_max: 0.05      # 最大距離測定の重み
    z_rand: 0.10      # ランダムノイズの重み（環境の予期しない障害物）
    
    # TF配信設定
    tf_broadcast: true           # map→odom変換の配信有効化
    transform_tolerance: 2.0     # TF変換の許容遅延[s]（大きいと安定・遅延許容）
    
    # 位置更新の閾値（頻繁な更新を防ぐ）
    update_min_a: 0.05  # 更新に必要な最小角度変化[rad]（約8.6度）
    update_min_d: 0.05  # 更新に必要な最小移動距離[m]

bt_navigator:
  ros__parameters:
    use_sim_time: true
    global_frame: map
    robot_base_frame: sirius3/base_link
    odom_topic: /odom
    bt_loop_duration: 10
    default_server_timeout: 20
    wait_for_service_timeout: 1000
    action_server_result_timeout: 900.0
    navigators: ["navigate_to_pose", "navigate_through_poses"]
    navigate_to_pose:
      plugin: "nav2_bt_navigator::NavigateToPoseNavigator"
    navigate_through_poses:
      plugin: "nav2_bt_navigator::NavigateThroughPosesNavigator"
    # 'default_nav_through_poses_bt_xml' and 'default_nav_to_pose_bt_xml' are use defaults:
    # nav2_bt_navigator/navigate_to_pose_w_replanning_and_recovery.xml
    # nav2_bt_navigator/navigate_through_poses_w_replanning_and_recovery.xml
    # They can be set here or via a RewrittenYaml remap from a parent launch file to Nav2.

    # plugin_lib_names is used to add custom BT plugins to the executor (vector of strings).
    # Built-in plugins are added automatically
    # plugin_lib_names: []

    error_code_names:
      - compute_path_error_code
      - follow_path_error_code

controller_server:
  ros__parameters:
    use_sim_time: true
    controller_frequency: 15.0 # 20.0 -> 15.0 制御ループの周波数（高いほど応答性良・負荷大）
    costmap_update_timeout: 0.30
    min_x_velocity_threshold: 0.01
    min_y_velocity_threshold: 0.5
    min_theta_velocity_threshold: 0.01
    failure_tolerance: 0.5
    progress_checker_plugins: ["progress_checker"]
    goal_checker_plugins: ["general_goal_checker"] # "precise_goal_checker"
    controller_plugins: ["FollowPath"]
    use_realtime_priority: false

    # Progress checker parameters
    # ロボットが指定時間内に指定距離動けない場合に失敗と判定
    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.3  # この半径[m]内に留まると失敗（0.3→0.2でさらに寛容に）
      movement_time_allowance: 25.0  # 判定までの猶予時間[s]（15→20秒に延長）
    # Goal checker parameters
    #precise_goal_checker:
    #  plugin: "nav2_controller::SimpleGoalChecker"
    #  xy_goal_tolerance: 0.25
    #  yaw_goal_tolerance: 0.25
    #  stateful: True
    general_goal_checker:
      stateful: True
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.25
      yaw_goal_tolerance: 0.25
    FollowPath:
      plugin: "nav2_mppi_controller::MPPIController"
      time_steps: 60  # 80 -> 60
      model_dt: 0.07 # 0.05→0.07,  1/20 = 0.05, 1/15 = 0.06666...  制御周期に合わせる
      batch_size: 1200  # 2000→1500 計算負荷を半減（制御ループ遅延対策）

      ax_max: 2.5
      ax_min: -2.5 # 急ブレーキのために(無根拠)
      ay_max: 0.0
      ay_min: -2.0
      az_max: 3.0

      vx_std: 0.35
      vy_std: 0.00
      wz_std: 0.60

      vx_max: 1.3
      vx_min: -0.8 # 後退は控えめに
      vy_max: 0.0
      wz_max: 2.3

      iteration_count: 1
      prune_distance: 2.0 # より遠くまで軌道を維持
      transform_tolerance: 0.1
      temperature: 0.35
      gamma: 0.020
      motion_model: "DiffDrive"
      visualize: true
      regenerate_noises: true
      TrajectoryVisualizer:
        trajectory_step: 5
        time_step: 3
      AckermannConstraints:
        min_turning_r: 0.0 # default 0.2 あったほうがいいのかも
      
      # Critics: 軌道評価基準のリスト（複数の基準でベスト軌道を選択）
      # 各criticがコストを計算し、合計コストが最小の軌道を選ぶ
      # cost = Σ(cost_weight × (評価値 ^ cost_power))
      critics: [
        "ConstraintCritic", "CostCritic", "GoalCritic",
        "GoalAngleCritic", "PathAlignCritic", "PathFollowCritic",
        "PathAngleCritic", "PreferForwardCritic"]
      
      # ConstraintCritic: 物理的制約（速度・加速度制限）の評価
      # ロボットの動力学的制約を満たさない軌道にペナルティを与える
      ConstraintCritic:
        enabled: true
        cost_power: 1              # コストの累乗（1=線形、2=二次的にペナルティ増加）
        cost_weight: 4.0           # この評価基準の重み（大きいほど影響大） 急な動きを抑制 4.0 -> 6.0
      
      # GoalCritic: ゴールへの接近度評価
      # ゴールに近づく軌道を優先（距離が近いほどコスト低）
      GoalCritic:
        enabled: true
        cost_power: 1
        cost_weight: 3.0           # ゴール到達を重視（高め） 5.0 -> 3.0 パス追従を優先
        threshold_to_consider: 1.4 # この距離[m]以内でゴール評価開始
      
      # GoalAngleCritic: ゴール時の姿勢（角度）評価
      # ゴール地点での向きを正確に合わせる（最終姿勢の精度）
      GoalAngleCritic:
        enabled: true
        cost_power: 1
        cost_weight: 3.0           # 姿勢精度の重視度（中程度）
        threshold_to_consider: 0.5 # この距離[m]以内で角度評価開始
      
      # PreferForwardCritic: 前進優先評価
      # 後退より前進を優先（バック走行にペナルティ）
      PreferForwardCritic:
        enabled: true
        cost_power: 1
        cost_weight: 1.5           # 前進を強く優先
        threshold_to_consider: 2.5 # この距離[m]以内で前進優先評価
      
      # CostCritic: コストマップ（障害物）評価
      # 障害物に近い軌道にペナルティ（衝突回避の核心）!!!!!!!!!!! 超超重要
      CostCritic:
        enabled: true
        cost_power: 1
        cost_weight: 10.0              # 障害物回避の重み(高いほど、パスからそれて避ける) 3.81 -> 3.0
        near_collision_cost: 150       # 衝突手前のコスト閾値 253 -> 200
        critical_cost: 250.0           # 危険レベルのコスト閾値　300 -> 250 危険判定を厳しく
        consider_footprint: true      # フットプリント全体で評価するか（false=中心点のみ） これでフットプリントが干渉しているとき動かない
        collision_cost: 1000000.0      # 衝突時の高ペナルティ（実質的に選択されない）
        near_goal_distance: 1.0        # ゴール付近[m]での評価調整
        trajectory_point_step: 1       # 軌道上の評価点間隔（大きいほど高速・粗い） 2 -> 1 
      
      # PathAlignCritic: 経路整合性評価
      # グローバルパスに沿った軌道を優先（パスから外れにくくする）
      PathAlignCritic:
        enabled: true
        cost_power: 1
        cost_weight: 5.0              # パス追従を強く重視（最も高い重み） 14.0 -> 20.0
        max_path_occupancy_ratio: 0.20 # パス上の障害物許容率（5% -> 15%に緩和）
        trajectory_point_step: 4       # 評価点間隔 4 -> 3
        threshold_to_consider: 1.0     # この距離[m]以内でパス整合評価 0.5 -> 1.0
        offset_from_furthest: 25       # 最遠点からのオフセット（先読み距離）20 -> 25
        use_path_orientations: false   # パスの向き情報を使うか
      
      # PathFollowCritic: 経路追従評価
      # グローバルパスの進行方向に従う（パスに沿って進む）
      PathFollowCritic:
        enabled: true
        cost_power: 1
        cost_weight: 2.0               # 経路追従の重視度 5.0 -> 10.0
        offset_from_furthest: 8        # 先読み距離[points]（パス上の何点先を見るか） 5 -> 8
        threshold_to_consider: 2.0     # この距離[m]以内で追従評価 1.4 -> 2.0
      
      # PathAngleCritic: 経路角度評価
      # パスの向きと軌道の向きの一致度（滑らかな追従）
      PathAngleCritic:
        enabled: true
        cost_power: 1
        cost_weight: 2.0               # 角度一致の重視度（低め）
        offset_from_furthest: 6        # 先読み距離[points] 4 -> 6
        threshold_to_consider: 1.0     # この距離[m]以内で角度評価 0.5 -> 1.0
        max_angle_to_furthest: 1.2     # 最大許容角度差[rad]（約57度） 1.0 -> 1.2 (寛容に)
        mode: 0                        # 評価モード（0=標準）
      # TwirlingCritic:
      #   enabled: true
      #   twirling_cost_power: 1
      #   twirling_cost_weight: 10.0

local_costmap:
  local_costmap:
    ros__parameters:
      use_sim_time: true
      update_frequency: 3.0 # 軽量化 5.0 -> 3.0
      publish_frequency: 2.0
      global_frame: sirius3/odom # ✅ 短距離・リアルタイム制御用, MapだとAMCLのジャンプで軌道が乱れる
      robot_base_frame: sirius3/base_link
      rolling_window: true
      width: 5
      height: 5
      resolution: 0.05
      # footprint: "[ [0.30, 0.30], [0.30, -0.30], [-0.50, -0.30], [-0.50, 0.30] ]" # ロボットの形状（ぴったりサイズ）
      footprint: "[ [0.40, 0.35], [0.40, -0.35], [-0.60, -0.35], [-0.60, 0.35] ]" # ロボットの形状 (10cmマージン, 横は5cmマージン) これをでかくしすぎるとパスが引けなくなる
      plugins: ["inflation_layer", "static_layer"]
      track_unknown_space: true 
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 10.0 # コストの減少率(小さいほど急激に減少。ロボットが近づけない距離が広がる)
        inflation_radius: 0.75 # ロボットが近づけない距離
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
      always_send_full_costmap: True

global_costmap:
  global_costmap:
    ros__parameters:
      use_sim_time: true
      update_frequency: 1.0 # 1.0 変えないほうがいい
      publish_frequency: 1.0
      global_frame: map # ✅ 長距離・経路計画用
      robot_base_frame: sirius3/base_link
      footprint: "[ [0.40, 0.35], [0.40, -0.35], [-0.60, -0.35], [-0.60, 0.35] ]" # ロボットの形状 (10cmマージン, 横は5cmマージン)
      resolution: 0.05 # 0.05 -> 0.10 (軽量化のため)
      track_unknown_space: true
      plugins: ["static_layer","stvl_layer","obstacle_layer","inflation_layer"]
      # リアルタイムで出てくる障害物に枠付するのはこれ。
      # sudo apt install ros-jazzy-spatio-temporal-voxel-layer
      stvl_layer:
        plugin: "spatio_temporal_voxel_layer/SpatioTemporalVoxelLayer" # 時空間ボクセルレイヤープラグイン
        enabled: true # レイヤーを有効化
        voxel_decay: 0.5 # ボクセル減衰時間（秒）- 線形なら秒単位、指数関数なら e^n
        decay_model: 0 # 減衰モデル（0=線形、1=指数関数、-1=永続的）
        voxel_size: 0.10 # ボクセルサイズ（メートル）
        track_unknown_space: true # 未知の領域を追跡するかどうか（デフォルトは既知）
        mark_threshold: 0 # 障害物としてマークするボクセル高さの閾値
        update_footprint_enabled: true # ロボットの足跡を更新するかどうか
        combination_method: 1 # レイヤー結合方法（1=最大値、0=上書き）
        origin_z: 0.0 # Z原点（メートル）
        publish_voxel_map: true # ボクセルマップを公開するかどうか（デフォルトはオフ）
        transform_tolerance: 2.0 # 変換許容時間（秒）
        mapping_mode: false # マッピングモード（デフォルトはオフ、ナビゲーション以外の用途でマップを保存）
        map_save_duration: 60.0 # マップの自動保存間隔（秒）、デフォルトは60秒
        observation_sources: rgbd1_mark rgbd1_clear # 観測ソース

        # 障害物を追加
        rgbd1_mark:
          enabled: true # 有効化（サービスコールで切り替え可能）
          data_type: PointCloud2 # データ型
          topic: /velodyne_points # 点群トピック
          marking: true # 障害物をマークするかどうか
          clearing: false # 障害物をクリアするかどうか
          obstacle_range: 20.0 # 障害物検知範囲（メートル）
          min_obstacle_height: 0.3 # 最小障害物高さ（メートル）、デフォルトは0
          max_obstacle_height: 2.0 # 最大障害物高さ（メートル）、デフォルトは3
          expected_update_rate: 0.0 # 期待更新レート、この速度で更新されない場合はバッファから削除
          observation_persistence: 0.0 # 観測持続時間、値が0の場合は最新の測定値のみ使用
          inf_is_valid: false # 無限値が有効かどうか（レーザースキャン用）
          filter: "voxel" # フィルタータイプ（"voxel"、"passthrough"、またはフィルタなし）
          clear_after_reading: true # 読み取り後にバッファをクリアするかどうか

        # 障害物を削除
        rgbd1_clear:
          enabled: true # 有効化（サービスコールで切り替え可能）
          data_type: PointCloud2 # データ型
          topic: /velodyne_points # 点群トピック
          marking: false # 障害物をマークしない
          clearing: true # 障害物をクリアする
          max_z: 8.0 # 最大Z値（メートル）、デフォルトは0
          min_z: 0.0 # 最小Z値（メートル）、デフォルトは10
          vertical_fov_angle: 0.523 # 垂直視野角（ラジアン）、デフォルトは0.7
          vertical_fov_padding: 0.05 # 3DライダーのパディングF（メートル）
          horizontal_fov_angle: 6.29 # 水平視野角（ラジアン）、VLP16などは360度（約6.29ラジアン）
          decay_acceleration: 5.0 # 減衰加速度（1/s^2）、デフォルトは0
          model_type: 1 # フラスタムのモデルタイプ（0=深度カメラ、1=VLP16などの3Dライダー）
      # リアルタイムで出てくる障害物に枠付するのはこれ。
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan
        scan:
          topic: /hokuyo_scan
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 20.0
          raytrace_min_range: 0.0
          obstacle_max_range: 18.0
          obstacle_min_range: 0.0
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 20.0 # ここをゆるくしておかないと、頑張れば通れそうなところで立ち往生しちゃう。
        inflation_radius: 0.75 # こうしないと、青色に車体が入って動かなくなる
      always_send_full_costmap: True

# The yaml_filename does not need to be specified since it going to be set by defaults in launch.
# If you'd rather set it in the yaml, remove the default "map" value in the tb3_simulation_launch.py
# file & provide full path to map below. If CLI map configuration or launch default is provided, that will be used.
map_server:
  ros__parameters:
    yaml_filename: "/home/kotantu-nuc/sirius_jazzy_ws/maps_waypoints/maps/map.yaml"

map_saver:
  ros__parameters:
    use_sim_time: true
    save_map_timeout: 100.0
    free_thresh_default: 0.25
    occupied_thresh_default: 0.65
    map_subscribe_transient_local: True

planner_server:
  ros__parameters:
    use_sim_time: true
    expected_planner_frequency: 1.0 # 10.0 -> 1.0 (頻繁な経路更新を抑制)
    planner_plugins: ["GridBased"]
    costmap_update_timeout: 1.0
    GridBased:
      plugin: "nav2_navfn_planner::NavfnPlanner"
      tolerance: 0.5
      use_astar: true
      allow_unknown: true

smoother_server:
  ros__parameters:
    use_sim_time: true
    smoother_plugins: ["simple_smoother"]
    simple_smoother:
      plugin: "nav2_smoother::SimpleSmoother"
      tolerance: 1.0e-10
      max_its: 1000
      do_refinement: True

behavior_server:
  ros__parameters:
    use_sim_time: true
    local_costmap_topic: local_costmap/costmap_raw
    global_costmap_topic: global_costmap/costmap_raw
    local_footprint_topic: local_costmap/published_footprint
    global_footprint_topic: global_costmap/published_footprint
    cycle_frequency: 10.0
    behavior_plugins: ["spin", "backup", "drive_on_heading", "assisted_teleop", "wait"]
    spin:
      plugin: "nav2_behaviors::Spin"
    backup:
      plugin: "nav2_behaviors::BackUp"
    drive_on_heading:
      plugin: "nav2_behaviors::DriveOnHeading"
    wait:
      plugin: "nav2_behaviors::Wait"
    assisted_teleop:
      plugin: "nav2_behaviors::AssistedTeleop"
    local_frame: sirius3/odom
    global_frame: map
    robot_base_frame: sirius3/base_link
    transform_tolerance: 0.1
    simulate_ahead_time: 2.0
    max_rotational_vel: 1.0
    min_rotational_vel: 0.4
    rotational_acc_lim: 1.5

waypoint_follower:
  ros__parameters:
    use_sim_time: true
    loop_rate: 20
    stop_on_failure: false
    action_server_result_timeout: 900.0
    waypoint_task_executor_plugin: "wait_at_waypoint"
    wait_at_waypoint:
      plugin: "nav2_waypoint_follower::WaitAtWaypoint"
      enabled: True
      waypoint_pause_duration: 200

velocity_smoother:
  ros__parameters:
    use_sim_time: true
    smoothing_frequency: 20.0
    scale_velocities: False
    feedback: "OPEN_LOOP"
    # max_velocity: [1.0, 0.0, 2.0]
    # min_velocity: [-1.0, 0.0, -2.0]
    # max_accel: [2.5, 0.0, 3.2]
    # max_decel: [-2.5, 0.0, -3.2]
    max_velocity: [1.30, 0.0, 2.30]
    min_velocity: [-0.50, 0.0, -2.30]
    max_accel: [3.0, 0.0, 2.80]
    max_decel: [-3.0, 0.0, -2.80]
    odom_topic: "odom"
    odom_duration: 0.1
    deadband_velocity: [0.0, 0.0, 0.0]
    velocity_timeout: 1.0

collision_monitor:
  ros__parameters:
    use_sim_time: true
    base_frame_id: "sirius3/base_footprint"
    odom_frame_id: "sirius3/odom"
    cmd_vel_in_topic: "cmd_vel_smoothed"
    cmd_vel_out_topic: "cmd_vel"
    state_topic: "collision_monitor_state"
    transform_tolerance: 0.2
    source_timeout: 1.0
    base_shift_correction: True
    stop_pub_timeout: 2.0
    # Polygons represent zone around the robot for "stop", "slowdown" and "limit" action types,
    # and robot footprint for "approach" action type.
    polygons: ["FootprintApproach"]
    FootprintApproach:
      type: "polygon"
      action_type: "approach"
      footprint_topic: "/local_costmap/published_footprint"
      time_before_collision: 1.2
      simulation_time_step: 0.1
      min_points: 6
      visualize: False
      enabled: True
    observation_sources: ["scan"]
    scan:
      type: "scan"
      topic: "scan"
      min_height: 0.15
      max_height: 2.0
      enabled: True

docking_server:
  ros__parameters:
    use_sim_time: true
    controller_frequency: 50.0
    initial_perception_timeout: 5.0
    wait_charge_timeout: 5.0
    dock_approach_timeout: 30.0
    undock_linear_tolerance: 0.05
    undock_angular_tolerance: 0.1
    max_retries: 3
    base_frame: "sirius3/base_link"
    fixed_frame: "sirius3/odom"
    dock_backwards: false
    dock_prestaging_tolerance: 0.5

    # Types of docks
    dock_plugins: ['simple_charging_dock']
    simple_charging_dock:
      plugin: 'opennav_docking::SimpleChargingDock'
      docking_threshold: 0.05
      staging_x_offset: -0.7
      use_external_detection_pose: true
      use_battery_status: false # true
      use_stall_detection: false # true

      external_detection_timeout: 1.0
      external_detection_translation_x: -0.18
      external_detection_translation_y: 0.0
      external_detection_rotation_roll: -1.57
      external_detection_rotation_pitch: -1.57
      external_detection_rotation_yaw: 0.0
      filter_coef: 0.1

    # Dock instances
    # The following example illustrates configuring dock instances.
    # docks: ['home_dock']  # Input your docks here
    # home_dock:
    #   type: 'simple_charging_dock'
    #   frame: map
    #   pose: [0.0, 0.0, 0.0]

    controller:
      k_phi: 3.0
      k_delta: 2.0
      v_linear_min: 0.15
      v_linear_max: 0.15
      use_collision_detection: true
      costmap_topic: "local_costmap/costmap_raw"
      footprint_topic: "local_costmap/published_footprint"
      transform_tolerance: 0.1
      projection_time: 5.0
      simulation_step: 0.1
      dock_collision_threshold: 0.3

loopback_simulator:
  ros__parameters:
    use_sim_time: true
    base_frame_id: "sirius3/base_footprint"
    odom_frame_id: "sirius3/odom"
    map_frame_id: "map"
    scan_frame_id: "sirius3/base_link/lidar_link"  # tb4_loopback_simulator.launch.py remaps to 'rplidar_link'
    update_duration: 0.02
    scan_range_min: 0.05
    scan_range_max: 30.0
    scan_angle_min: -3.1415
    scan_angle_max: 3.1415
    scan_angle_increment: 0.02617
    scan_use_inf: true
